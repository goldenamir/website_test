<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto News</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="menu-bar">
        <div class="menu-left">
            <a href="index.html" class="logo">
                <span class="logo-text">CM</span>
            </a>
            <a href="index.html" class="menu-item" data-en="Home" data-fa="خانه"></a>
            <a href="news.html" class="menu-item active" data-en="News" data-fa="اخبار"></a>
        </div>
        <div class="language-switcher">
            <button onclick="switchLanguage('en')" class="lang-btn">English</button>
            <button onclick="switchLanguage('fa')" class="lang-btn">فارسی</button>
        </div>
    </nav>

    <div class="news-categories">
        <button class="category-btn active" onclick="showCategory('finance')" data-en="Finance" data-fa="مالی"></button>
        <button class="category-btn" onclick="showCategory('tech')" data-en="Technology" data-fa="تکنولوژی"></button>
        <button class="category-btn" onclick="showCategory('political')" data-en="Political" data-fa="سیاسی"></button>
    </div>

    <div id="newsContainer" class="news-container">
        <!-- News will be loaded here -->
    </div>
    
    <script src="/news.js"></script>
</body>
</html>
